language: bash

sudo: required

branches:
  only:
    - staging

services:
  -docker

before_script:
  - bash merge_script.sh
after_success:
  - bash pushing_script.sh
  - docker build --build-arg JAR_FILE=build/libs/\*.jar  -t symbiote_api .
  - docker run -d -p 9191:9191 -p 8443:8443 symbiote_api
  - docker ps -a
  - bash docker_push.sh